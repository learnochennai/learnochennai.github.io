						"17.jpg","34.jpg","51.jpg","68.jpg","85.jpg","102.jpg","119.jpg","197.jpg","198.jpg","199.jpg","201.jpg","200.jpg","25.jpg","201.jpg","202.jpg","203.jpg","205.jpg"];


			var camera, scene, renderer, reticle;

			var state = 0;

			var targets = { table: [], sphere: [], helix: [], grid: [] };

//camera.position.set(0, 15, 0);
				scene = new THREE.Scene();
				
				

// --- Reticulum ---
// initiate Reticulum so it loads up 
Reticulum.init(camera, {

				// table

				for ( var i = 0; i < photos.length; i += 1 ) {

					var element = document.createElement( 'div' );
					element.className = 'element';
					element.style.backgroundColor = 'black';

					
					var img = document.createElement('img');
					img.src = "photos/"+photos[i];
					element.appendChild( img );

					

					var object = new THREE.CSS3DObject( element );
					object.position.x = Math.random() * 4000 - 2000;
					object.position.y = Math.random() * 4000 - 2000;
					object.position.z = Math.random() * 4000 - 2000;
					scene.add( object );

					img.addEventListener( 'click', function ( event ) {
						console.log(object.position);
					}, false );

					objects.push( object );

					//

					var object = new THREE.Object3D();
					
					targets.table.push( object );

				}

				// sphere


				var vector = new THREE.Vector3();
				var spherical = new THREE.Spherical();

				for ( var i = 0, l = objects.length; i < l; i ++ ) {

					var phi = Math.acos( -1 + ( 2 * i ) / l );
					var theta = Math.sqrt( l * Math.PI ) * phi;

					var object = new THREE.Object3D();

					spherical.set( 4500, phi, theta );

					object.position.setFromSpherical( spherical );

					vector.copy( object.position ).multiplyScalar( 2 );

					object.lookAt( vector );

					targets.sphere.push( object );

				}


				//

				renderer = new THREE.CSS3DStereoRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.domElement.style.position = 'absolute';
				document.getElementById( 'container' ).appendChild( renderer.domElement );

				//

				controls = new THREE.DeviceOrientationControls( camera );

				transform( targets.table, 5000 );


				//

				window.addEventListener( 'resize', onWindowResize, false );
				scene.add(camera);

			}

			//

			var isFullscreen = false;

			window.addEventListener( 'touchend', function () {

				if ( isFullscreen === false ) {

					document.body.webkitRequestFullscreen();

					isFullscreen = true;

				} else {

					document.webkitExitFullscreen();

					isFullscreen = false;

				}

			} );

			function transform( positions, duration ) {

				TWEEN.removeAll();

				for ( var i = 0; i < objects.length; i ++ ) {

					var object = objects[ i ];
					var target = positions[ i ];

					new TWEEN.Tween( object.position )
						.to( { x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration )
						.easing( TWEEN.Easing.Exponential.InOut )
						.start();

					new TWEEN.Tween( object.rotation )
						.to( { x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration )
						.easing( TWEEN.Easing.Exponential.InOut )
						.start();

				}

				new TWEEN.Tween( this )
					.to( {}, duration * 10 )
					.onUpdate( render )
					.onComplete( function () {

						switch ( state ) {
							case 0:
								transform( targets.sphere, 2000 );
								break;
							case 1:
								transform( targets.helix, 2000 );
								break;
							case 2:
								transform( targets.grid, 2000 );
								break;
							case 3:
								transform( targets.table, 2000 );
								break;
						}

						state = state ;

						if ( state > 3 ) state = 0;

					})
					.start();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function animate() {

				requestAnimationFrame( animate );

				TWEEN.update();

				controls.update();

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>
